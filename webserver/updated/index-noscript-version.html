<script>
    // Function to fetch public IP address using a free service
async function fetchPublicIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        if (!response.ok) {
            throw new Error('Failed to fetch IP');
        }
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Error fetching public IP:', error);
        return null;
    }
}

// Select all <noscript> elements in the document
var noscriptTags = Array.from(document.getElementsByTagName('noscript'));

// Fetch the public IP address asynchronously
fetchPublicIP().then(function(publicIP) {
    // Iterate over each <noscript> element
    noscriptTags.forEach(function(noscript) {
        // Check if <noscript> contains the specific <a> element with steam://connect URL
        if (noscript.innerHTML.includes('steam://connect')) {
            // Replace the href attribute with the modified URL
            noscript.innerHTML = noscript.innerHTML.replace(/href="steam:\/\/connect\/[^"]+"/g, 'href="steam://connect/' + publicIP + ':26900"');
        }

        // Replace <noscript> element with its innerHTML to remove the <noscript> tags
        noscript.outerHTML = noscript.innerHTML;
    });
});

</script>
