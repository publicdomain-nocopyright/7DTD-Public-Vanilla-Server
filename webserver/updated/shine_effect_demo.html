<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shine Effect</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .shine {
    font-size: 3em;
    background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0.8), rgba(255,255,255,0.2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    position: relative;
    display: inline-block;
    overflow: hidden;
  }

  .shine::before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
    animation: shineAnimation 1.5s linear infinite;
  }

  @keyframes shineAnimation {
    0% {
      left: -50%;
    }
    50% {
      left: 150%;
    }
    100% {
      left: 150%;
    }
  }
</style>
</head>
<body>

<div class="shine">Shine Effect</div>

</body>
</html>
