<!DOCTYPE html>
<html>
<head>
    <title>Relaunch as Popup</title>
    <style>
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to check if the page has been relaunched in a popup
            function isRelaunched() {
                return window.location.search.includes('popup=true');
            }

            let initialX = null;
            let initialY = null;

            if (!isRelaunched()) {
                // If not already relaunched, open a new popup window with the same page and a query parameter
                var newWindow = window.open(window.location.href + '?popup=true', '_blank', 'width=600,height=400');

                // Close the original window after opening the popup
                if (newWindow) {
                    window.close();
                } else {
                    console.error("Popup blocked or not allowed.");
                }
            } else {
                // If it's a popup window, set the background color to gray
                document.body.style.backgroundColor = 'gray';
                document.body.innerHTML = "<div id='coordinates'>X: 0, Y: 0</div>"; // Element to display mouse coordinates

                // Set a timeout to start tracking mouse movement after 1 second
                setTimeout(() => {
                    // Set up mousemove event listener
                    document.addEventListener('mousemove', function (event) {
                        var x = event.clientX;
                        var y = event.clientY;
                        document.getElementById('coordinates').textContent = `X: ${x}, Y: ${y}`;

                        // Set initial coordinates if they are not already set
                        if (initialX === null && initialY === null) {
                            initialX = x;
                            initialY = y;
                        } else if (x !== initialX || y !== initialY) {
                            // If coordinates change, close the window
                            window.close();
                        }
                    });
                }, 1000); // 1000 milliseconds = 1 second

                // Automatically open the Steam protocol
                var domain = "vanillaserver.eu"; // Your server domain

                // Fetch IP address using DNS resolution
                window.fetch(`https://dns.google/resolve?name=${domain}&type=A`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.Status === 0 && data.Answer) {
                            var ip = data.Answer[0].data;
                            // Redirect to the Steam protocol
                            window.location.href = `steam://connect/${ip}:26900`;
                        } else {
                            console.error("Failed to resolve IP address for the domain.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });
    </script>
</head>
<body>
</body>
</html>
