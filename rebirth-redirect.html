<!DOCTYPE html>
<html>
<head>
    <title>Popup Main Page</title>
    <style>
        body {
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 1;
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
            transition: background-color 0.3s ease;
            background: url('https://i.ytimg.com/vi/THlhh-vjX48/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDoDFB09xiPBxuTi4JFuKuVpah3AQ') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            height: auto;
        }

        .join-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        .button-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 12px 24px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4752c4;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.innerHTML = `
                <img class="logo" src="https://github.com/publicdomain-nocopyright/7DTD-Public-Vanilla-Server/blob/main/splashscreen/website_logo_Vanilla%20Server%20Recreation%20logoxcf.webp?raw=true" alt="Website Logo" />
                <div class="join-text">Join our server and start your adventure!</div>
                <div class="button-container">
                    <a href="steam://connect/93.49.104.86:28000" class="button">Join Server</a>
                    <a href="https://discord.com/invite/tPBJXU7B6C" class="button" target="_blank">Join Discord</a>
                </div>
            `;
        });
    </script>
</head>
<body>
</body>
</html>
