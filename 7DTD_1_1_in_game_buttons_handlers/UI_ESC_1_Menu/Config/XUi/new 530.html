<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clipboard Copy with Cursor Message</title>
<style>
    .message {
        position: fixed;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
</style>
</head>
<body>
    <button class="copyBtn" data-text="Text 1">Copy Text 1</button>
    <button class="copyBtn" data-text="Text 2">Copy Text 2</button>
    <button class="copyBtn" data-text="Text 3">Copy Text 3</button>
    <div class="message" id="copyMessage">Text copied!</div>

    <script>
        const copyBtns = document.querySelectorAll('.copyBtn');
        const copyMessage = document.getElementById('copyMessage');

        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const textToCopy = btn.getAttribute('data-text');
                navigator.clipboard.writeText(textToCopy);

                // Show message near cursor
                copyMessage.style.opacity = 1;
            });
        });

        // Move message with mouse movement
        document.addEventListener('mousemove', moveMessage);

        function moveMessage(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            copyMessage.style.left = mouseX + 'px';
            copyMessage.style.top = mouseY + 'px';
        }
    </script>
</body>
</html>
